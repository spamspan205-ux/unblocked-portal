<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unblocked Portal</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:900&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #72edf2 0%, #5151e5 100%);
      font-family: 'Roboto', sans-serif;
      margin: 0;
      min-height: 100vh;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0 0 0.5rem 0;
      letter-spacing: 2px;
      text-shadow: 2px 2px 10px #2226;
    }
    p {
      font-size: 1.2rem;
      margin: 0 0 1.5rem 0;
    }
    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      max-width: 800px;
      margin: 2rem auto;
    }
    .category {
      background: rgba(0,0,0,0.2);
      border-radius: 1rem;
      width: 160px;
      height: 160px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 24px #2225;
      cursor: pointer;
      transition: transform 0.12s, box-shadow 0.12s;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .category:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 32px #2228;
      background: rgba(0,0,0,0.32);
    }
    .category img {
      width: 56px;
      height: 56px;
      margin-bottom: 1rem;
      border-radius: 12px;
      background: #fff3;
    }
    @media (max-width: 650px) {
      .categories {
        gap: 1rem;
      }
      .category {
        width: 120px;
        height: 120px;
        font-size: 0.98rem;
      }
      .category img {
        width: 38px;
        height: 38px;
      }
    }
    footer {
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
      color: #fff8;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Unblocked Portal</h1>
    <p>Your gateway to all the fun stuff! (YouTube, Games, Movies, and more!)</p>
  </header>
  <main>
    <div class="categories">
      <a class="category" href="https://www.youtube.com" target="_blank">
        <img src="https://img.icons8.com/color/96/youtube-play.png" alt="YouTube"/>
        YouTube
      </a>
      <a class="category" href="https://poki.com" target="_blank">
        <img src="https://img.icons8.com/color/96/controller.png" alt="Games"/>
        Games
      </a>
      <a class="category" href="https://www.justwatch.com/" target="_blank">
        <img src="https://img.icons8.com/color/96/cinema-.png" alt="Movies"/>
        Movies
      </a>
      <a class="category" href="https://www.roblox.com" target="_blank">
        <img src="https://img.icons8.com/color/96/roblox.png" alt="Roblox"/>
        Roblox
      </a>
      <a class="category" href="https://www.fortnite.com" target="_blank">
        <img src="https://img.icons8.com/color/96/fortnite.png" alt="Fortnite"/>
        Fortnite
      </a>
      <a class="category" href="https://www.coolmathgames.com/" target="_blank">
        <img src="https://img.icons8.com/color/96/joystick.png" alt="More Games"/>
        More Games
      </a>
    </div>
  </main>
  <footer>
    Made with ❤️ for fun. Add more links to make this portal yours!
  </footer>
</body>
</html>
